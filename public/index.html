<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    
    <!-- update the version number as needed -->
    <script src="app.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.14.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-performance-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      body {
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    

    <style media="screen">
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
      body{
          font-family: "Bebas Neue", sans-serif;
          font-weight: 400;
            background-color: #f0f0f0;
      }
      .main{
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .button {
          display: block;
          width: 130px;
          height: 40px;
          margin: 20px;
          font-size: 16px;
          font-family: "Bebas Neue", sans-serif;
          font-weight: 400;
          font-style: normal;
          color: white;
          background-color: #665490;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          transition: background-color 0.3s;
      }
      .button:hover {
          background-color: #0967cb8d;
      }

      #loginButton {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      .signOut{
        display: none;
      }
      #signOutButton{
        cursor: pointer;
        font-size: 5vw;
        font-style: normal;
      }

    </style>
  </head>
  <body background="hh-45.jpg">
    <script src="login.js"></script>
    <script src="createNewMap.js"></script>
    <script src="map.js"></script>
    <div class="signOut" id="signOut"><h1 id="signOutDivUserName" onclick="signOut()" id="signOutButton"></h1></div>
    <div class="main">
      <!-- Login button moved to top-right -->
      <button class="button" id="loginButton" onclick="signInWithGoogle()">Login</button>

      <!-- Create and Maps buttons in the center -->
      <button class="button" onclick="showCreateNewMapPrompt()">Create</button>
      <button class="button" onclick="showOpenMapPrompt()">Maps</button>
    </div>
  </body>
</html>
