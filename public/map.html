<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map with Markers and Info</title>

    <!-- 引入 Leaflet.js 的 CSS 和 JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
      body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      #map {
        height: 100%;
        width: 100%;
      }

      /* 改進的彈窗樣式，增加邊界檢查 */
      #markerForm {
        display: none; /* 預設隱藏 */
        position: absolute;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        max-width: 300px;
        min-width: 200px;
        overflow: hidden;
      }

      #markerForm input, #markerForm textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      #markerForm textarea {
        resize: none;
        height: 80px;
      }

      #markerForm button {
        padding: 10px 15px;
        margin-right: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }

      #markerForm button:hover {
        background-color: #0056b3;
      }

      #markerForm button.cancel {
        background-color: #dc3545;
      }

      #markerForm button.cancel:hover {
        background-color: #c82333;
      }

      /* 標題樣式 */
      #markerForm label {
        font-weight: bold;
      }

      #markerForm #coordinates {
        font-weight: bold;  
        font-size: 18px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <!-- 地圖容器 -->
    <div id="map"></div>

    <!-- 彈出輸入信息的表單 -->
    <div id="markerForm">
      <div id="coordinates"></div> <!-- 顯示座標位置 -->
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter title"><br>
      <label for="description">Description:</label><br>
      <textarea id="description" name="description" placeholder="Enter description"></textarea><br>
      <button onclick="saveMarker()">Save</button>
      <button class="cancel" onclick="cancelMarker()">Cancel</button>
    </div>

    <!-- 引入 map.js 文件 -->
    <script src="map.js"></script>
  </body>
</html>
